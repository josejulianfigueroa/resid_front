<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            <div class="tamano_letra_grande " style="color: darkgray;">
                Enviar Email<small>/Restaurar password</small>
            </div>
        </div>

        <div class="alert alert-danger" [hidden]="!error">
            {{error}}
        </div>
        <div class="card-body m-2">
            <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-2">

                        <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!RequestResetForm.valid">Enviar Restauracion por Email</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
